<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Hw5.css">
    <title>Homework</title>
</head>
<body>
    <div class="scr">
        <div class="sub">
            <div class="homework">
                <p>Homework</p>
            </div>
            <div class="other">
                <div class="outer">
                    <div class="phone">
                        <div class="top">
                            <i class="fa-solid fa-grip-lines-vertical"></i>
                            <img src="https://sandstormit.com/wp-content/uploads/2021/06/incognito-2231825_960_720-1.png" alt="Profile">
                        </div>
                        <div class="info">
                            <p class="hi">Hi Ghulam</p>
                            <p class="tasks">6 Tasks are pending</p>
                        </div>
                        <div class="o1">
                            <div class="new">
                                <p class="hi" id="not">Mobile App Design</p>
                                <p class="tasks" id="not2">Mika and Alina</p>
                                <img src="https://images.unsplash.com/photo-1617966225168-276b58a35602?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Ym95JTIwZmFjZXxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80" alt="Somebody" id="i1">
                                <img src="https://snworksceo.imgix.net/bdh/df3cc68a-26bb-4fdd-adf5-27cac10d62a0.sized-1000x1000.png?w=1000" alt="Girl" id="i2">
                            </div>
                        </div>
                        <div class="review">
                            <p class="hi" id="not3">Monthly review</p>
                            <i class="fa-solid fa-paperclip"></i>
                        </div>
                        <div class="what">
                            <div class="done">
                                <p class="num">22</p>
                                <p class="stat">Done</p>
                            </div>
                            <div class="inprogress">
                                <p class="num">7</p>
                                <p class="stat">In progress</p>
                            </div>
                            <div class="ongoing">
                                <p class="num">10</p>
                                <p class="stat">On going</p>
                            </div>
                            <div class="waiting">
                                <p class="num">12</p>
                                <p class="stat">Waiting for review</p>
                            </div>
                        </div>
                        <div class="bottom">
                            <i class="fa-solid fa-house" id="house"></i>
                            <i class="fa-solid fa-copy" id="copy"></i>
                            <i class="fa-solid fa-user"></i>
                            <i class="fa-solid fa-bell" id="bell"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Hw5.js"></script>
</body>
</html>
